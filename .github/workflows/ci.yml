name: Continuous Integration
on:
  push:
    paths-ignore:
      - 'docker/**'
      - '**/*.md'
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: knapsu/plex-media-player-appimage:focal
      options: --privileged --device /dev/fuse
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            cache
          key: cache-${{ hashFiles('./scripts/build.sh') }}
          restore-keys: cache-
      - name: Run build script
        run: ./scripts/build.sh
  publish:
    name: Publish
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Upload package
        run: ./scripts/upload.sh --transfer
